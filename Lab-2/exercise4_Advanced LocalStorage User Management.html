<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4 - User Management</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 8px; margin: 5px; }
        table { margin: 20px auto; border-collapse: collapse; width: 80%; }
        th, td { border: 1px solid #000; padding: 8px; }
    </style>
</head>
<body>
    <h1>User Registration</h1>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="mobile" placeholder="Mobile Number">
    <input type="password" id="password" placeholder="Password">
    <button onclick="registerUser()">Submit</button>
    <button onclick="clearUsers()">Clear All Users</button>

    <h2>Registered Users</h2>
    <table id="userTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
    </table>

    <script>
        let users = JSON.parse(localStorage.getItem('users') || '[]');

        function registerUser() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const password = document.getElementById('password').value.trim();

            if(!name || !email || !mobile || !password) return alert("All fields are required");
            if(mobile.length !== 10 || isNaN(mobile)) return alert("Mobile must be 10 digits");
            if(password.length < 6) return alert("Password must be at least 6 characters");
            if(users.some(u => u.email === email)) return alert("Email already registered");

            const user = { name, email, mobile, password };
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));
            displayUsers();
            alert('User Registered Successfully');

            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('mobile').value = '';
            document.getElementById('password').value = '';
        }

        function displayUsers() {
            const table = document.getElementById('userTable');
            table.innerHTML = `
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>`;
            users.forEach((user, index) => {
                const row = table.insertRow();
                row.insertCell(0).innerText = user.name;
                row.insertCell(1).innerText = user.email;
                row.insertCell(2).innerText = user.mobile;
                row.insertCell(3).innerText = user.password;
                const actionCell = row.insertCell(4);
                const delBtn = document.createElement('button');
                delBtn.innerText = 'Delete';
                delBtn.onclick = () => deleteUser(index);
                actionCell.appendChild(delBtn);
            });
        }

        function deleteUser(index) {
            users.splice(index, 1);
            localStorage.setItem('users', JSON.stringify(users));
            displayUsers();
        }

        function clearUsers() {
            if(confirm("Are you sure?")) {
                users = [];
                localStorage.removeItem('users');
                displayUsers();
            }
        }

        displayUsers();
    </script>
</body>
</html>
