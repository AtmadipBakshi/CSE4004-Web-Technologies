<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Step Form</title>

    <style>
        body {
            font-family: Arial;
            width: 400px;
            margin: auto;
        }

        .step {
            display: none;
        }

        .active {
            display: block;
        }

        #progress {
            margin-bottom: 15px;
            font-weight: bold;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h2>Multi-Stage Form</h2>

<div id="progress">Step 1 of 4</div>

<div id="step1" class="step active">
    Name:
    <input type="text" id="name">
    <br>
    <button onclick="nextStep(1)">Next</button>
</div>

<div id="step2" class="step">
    Email:
    <input type="email" id="email">
    <br>
    <button onclick="nextStep(2)">Next</button>
</div>

<div id="step3" class="step">
    Age:
    <input type="number" id="age">
    <br>
    <button onclick="nextStep(3)">Next</button>
</div>

<div id="step4" class="step">
    <h3>Form Completed Successfully âœ…</h3>
</div>

<script>
let formData = {};

function nextStep(step) {

    let value;

    if (step === 1) value = document.getElementById("name").value;
    if (step === 2) value = document.getElementById("email").value;
    if (step === 3) value = document.getElementById("age").value;

    if (value === "") {
        alert("Please fill the field before continuing");
        return;
    }

    formData["step" + step] = value;

    document.getElementById("step" + step).classList.remove("active");
    document.getElementById("step" + (step + 1)).classList.add("active");

    document.getElementById("progress").innerText =
        "Step " + (step + 1) + " of 4";
}
</script>

</body>
</html>
