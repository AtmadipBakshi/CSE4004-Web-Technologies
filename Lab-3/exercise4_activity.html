<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Activity Monitor</title>

    <style>
        body {
            font-family: Arial;
            width: 600px;
            margin: auto;
        }

        #log {
            border: 1px solid black;
            height: 250px;
            overflow-y: scroll;
            padding: 10px;
        }

        button {
            margin: 5px;
            padding: 8px;
        }
    </style>
</head>

<body>

<h2>Real-Time User Activity Monitor</h2>

<button onclick="resetLog()">Reset Log</button>
<button onclick="exportLog()">Export Log</button>

<div id="log"></div>

<script>
let activities = [];
let clickCount = 0;

// Click tracking
document.addEventListener("click", function (e) {
    clickCount++;

    activities.push({
        event: "Click",
        target: e.target.tagName,
        time: new Date().toLocaleTimeString()
    });

    updateLog();

    if (clickCount > 10) {
        alert("Suspicious activity detected: Too many clicks!");
    }
});

// Key press tracking
document.addEventListener("keydown", function (e) {
    activities.push({
        event: "Key Press",
        key: e.key,
        time: new Date().toLocaleTimeString()
    });

    updateLog();
});

// Update activity display
function updateLog() {
    let output = "";

    activities.forEach(a => {
        output +=
            a.event + " | " +
            (a.key || a.target) +
            " | " +
            a.time + "<br>";
    });

    document.getElementById("log").innerHTML = output;
}

// Reset activity
function resetLog() {
    activities = [];
    clickCount = 0;
    document.getElementById("log").innerHTML = "";
}

// Export activity log
function exportLog() {
    let text = JSON.stringify(activities, null, 2);
    alert(text);
}
</script>

</body>
</html>
