<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet</title>
    <style>
        table { width: 80%; border-collapse: collapse; margin: 20px auto; text-align: center; }
        th, td { border: 1px solid #333; padding: 10px; }
        th { background-color: #f2f2f2; }
        tbody tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Student Marksheet</h2>
    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Subject 1</th>
                <th>Subject 2</th>
                <th>Subject 3</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>Alice</td><td>85</td><td>90</td><td>88</td><td>263</td></tr>
            <tr><td>2</td><td>Bob</td><td>78</td><td>82</td><td>80</td><td>240</td></tr>
            <tr><td>3</td><td>Charlie</td><td>92</td><td>87</td><td>85</td><td>264</td></tr>
            <tr><td>4</td><td>Diana</td><td>88</td><td>90</td><td>92</td><td>270</td></tr>
            <tr><td>5</td><td>Ethan</td><td>75</td><td>80</td><td>78</td><td>233</td></tr>
        </tbody>
    </table>
</body>
</html>
