<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        form { width: 50%; margin: 50px auto; display: flex; flex-direction: column; }
        label { margin-top: 10px; font-weight: bold; }
        input, button { padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; background-color: green; color: white; border: none; cursor: pointer; }
        button:hover { background-color: darkgreen; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">User Registration</h2>
    <form action="#" method="post">
        <label for="fullname">Full Name:</label><input type="text" id="fullname" name="fullname" required>
        <label for="email">Email:</label><input type="email" id="email" name="email" required>
        <label for="dob">Date of Birth:</label><input type="date" id="dob" name="dob" required>
        <label for="phone">Phone Number:</label><input type="tel" id="phone" name="phone" required>
        <label for="password">Password:</label><input type="password" id="password" name="password" required>
        <label for="profile">Choose Profile Picture:</label><input type="file" id="profile" name="profile">
        <label><input type="checkbox" name="terms" required> I accept the Terms & Conditions</label>
        <button type="submit">Register</button>
    </form>
</body>
</html>
