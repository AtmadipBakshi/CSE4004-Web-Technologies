<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        .card { width: 300px; border: 1px solid #ccc; border-radius: 10px; padding: 15px; margin: 50px auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .card img { width: 100%; border-radius: 10px; }
        .card button { margin-top: 10px; padding: 10px; background-color: orange; border: none; cursor: pointer; border-radius: 5px; }
        .card button:hover { background-color: darkorange; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Product Image">
        <h3>Product Title</h3>
        <p>Short description of the product goes here.</p>
        <p><strong>Price: $49.99</strong></p>
        <button>Buy Now</button>
    </div>
</body>
</html>
