<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        form { width: 50%; margin: 50px auto; display: flex; flex-direction: column; }
        label { margin-top: 10px; font-weight: bold; }
        input, textarea { padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Contact Us</h2>
    <form action="#" method="post">
        <label for="name">Name:</label><input type="text" id="name" name="name" required>
        <label for="email">Email:</label><input type="email" id="email" name="email" required>
        <label for="message">Message:</label><textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
